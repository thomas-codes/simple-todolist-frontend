<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Todolist frontend</title>
  <meta charset="utf-8">
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://use.fontawesome.com/dccbf45969.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
        <section id="todo-bg">
        
          <div class="todo-wrap">
            <div class="menu-wrap">
              <nav>
                <ul id="menu">
                  <li class="active"><a href="">ALL</a></li>
                  <li><a href="">ACTIVE</a></li>
                  <li><a href="">FINISHED</a></li>
                </ul>
              </nav>
              <p class="info">You have 2 active task</p>
            </div>

            <div class="cf"></div>
            
            <div class="add-todo-wrap cf">
              <div class="add"><i class="fa fa-plus" aria-hidden="true"></i></div>
              <input type="text" id="add-todo" placeholder="Add your todos...">
            </div>

            <div class="list-todo-wrap">
              <ul>
                <li>
                  <div class="check-wrap">
                    <input type="checkbox" id="todo_1">
                    <label for="todo_1"></label>
                  </div>
                  <p class="list-todos">Empty email in the morning</p>
                </li>
                
                <li>
                  <div class="check-wrap">
                    <input type="checkbox" id="todo_2">
                    <label for="todo_2"></label>
                  </div>
                  
                  <p class="list-todos">Doing core</p>
                </li>

                <li>
                  <div class="check-wrap">
                    <input type="checkbox" id="todo_3" checked disabled>
                    <label for="todo_3"></label>
                  </div>
                  <p class="list-todos done">Send update to github</p>
                </li>

              </ul>
            </div>

          </div>
        </section>
      </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
